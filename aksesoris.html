<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }

        h1, h2, h3 {
            color: #333;
        }

        .item {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .item img {
            max-width: 100px;
            margin-right: 20px;
            border-radius: 5px;
        }

        .item-details {
            flex: 1;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #cart {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #cart-items {
            padding: 0;
            list-style: none;
        }

        #cart-items li {
            margin-bottom: 10px;
        }

        #total {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        #checkout-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #checkout-button:hover {
            background-color: #45a049;
        }
        .nav {
    text-align: center;
}

.nav a {
    display: inline-block;
    color: #336699;
    font-size: 18px;
    text-decoration: none;
    transition: color 0.3s ease;
    margin: 0 10px;
}

.nav a:hover {
    color: #ff6600;
}

.nav ul {
    padding: 0;
    text-align: center;
    background-color: #f4f4f4;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.nav ul li {
    display: inline;
    list-style: none;
    margin: 0 10px;
}

.nav .login {
    text-align: left;
}

    </style>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<body>
    <div class="nav">
        <a href="#">costum otomotif</a>
        <ul>
            <li><i class="fas fa-home"></i><a href="index.html">home</a></li>
            <li><i class="fa-solid fa-motorcycle"></i><a href="motor.html">Motor</a></li>
            <li><i class="fa-solid fa-car"></i><a href="mobil..html">Mobil</a></li>
            <li><a href="aksesoris.html">Aksesoris</a></li>
            <li><a href="tentang kami.html"><i class="fas fa-info"></i></a></li>
            <li class="login"><a href="login.html"><i class="fa-solid fa-user"></i></a></li>
        </ul>
    </div>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div id="items">
            <div class="item">
                <img src="produk.1.jpg" alt="Product 1">
                <div class="item-details">
                    <h3>Biled</h3>
                    <span class="price">$10</span>
                    <button class="add-to-cart" onclick="addToCart(10, 'Biled')">Add to Cart</button>
                </div>
            </div>
            <div class="item">
                <img src="Produk 2.webp" alt="Product 2">
                <div class="item-details">
                    <h3>Ring vario & Beat</h3>
                    <span class="price">$20</span>
                    <button class="add-to-cart" onclick="addToCart(20, 'Ring vario & Beat')">Add to Cart</button>
                </div>
            </div>
            <div class="item">
                <img src="Produk 3.webp" alt="Product 3">
                <div class="item-details">
                    <h3>Master Rem</h3>
                    <span class="price">$50</span>
                    <button class="add-to-cart" onclick="addToCart(50, 'Master Rem')">Add to Cart</button>
                </div>
            </div>
            <div class="item">
                <img src="produk4.jpeg" alt="Product 4">
                <div class="item-details">
                    <h3>Helem Kyt</h3>
                    <span class="price">$100</span>
                    <button class="add-to-cart" onclick="addToCart(100, 'Helem Kyt')">Add to Cart</button>
                </div>
            </div>
        </div>
        <div id="cart">
            <h2>Cart</h2>
            <ul id="cart-items"></ul>
            <div id="total">Total: $<span id="total-price">0</span></div>
            <button id="checkout-button" onclick="sendWhatsAppMessage()">Checkout</button>
        </div>
    </div>

    <script>
        let cart = [];
        let totalPrice = 0;

        function addToCart(price, itemName) {
            cart.push({ price, itemName });
            totalPrice += price;
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const total = document.getElementById('total-price');

            cartItems.innerHTML = '';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${item.itemName}</strong>: $${item.price}`;
                cartItems.appendChild(li);
            });

            total.textContent = totalPrice.toString();
        }

        function sendWhatsAppMessage() {
            const items = cart.map(item => `${item.itemName} ($${item.price})`).join('%0A');
            const message = encodeURIComponent(`Halo, saya ingin memesan barang-barang berikut:%0A${items}%0ATotal: $${totalPrice}`);
            const waNumber = '6281234567890'; // Ganti dengan nomor WhatsApp tujuan

            window.open(`https://wa.me/${waNumber}?text=${message}`, '_blank');
        }
    </script>
</body>
</html>
