<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('background-image.jpg'); /* Ganti dengan URL gambar latar belakang yang Anda inginkan */
      background-size: cover;
      background-position: center;
    }
    
    .login-container {
      background-color: rgba(255, 255, 255, 0.9); /* Tambahkan opasitas pada background */
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    
    .input-container {
      margin-bottom: 15px;
    }
    
    .input-container label {
      display: block;
      margin-bottom: 5px;
    }
    
    .input-container input {
      width: calc(100% - 20px); /* Sesuaikan lebar input */
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
    
    button {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: #fff;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s ease; /* Tambahkan efek transisi */
    }
    
    button:hover {
      background-color: #0056b3;
    }
    
    #error-message {
      color: red;
      font-style: italic;
      margin-top: 10px;
      display: none; /* Sembunyikan pesan kesalahan secara default */
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <div class="input-container">
        <label for="username"><img src="" alt="Username"></label> <!-- Tambahkan ikona -->
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="input-container">
        <label for="password"><img src="password-icon.png" alt="Password"></label> <!-- Tambahkan ikona -->
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <p id="error-message">Invalid username or password.</p> <!-- Tambahkan pesan kesalahan -->
  </div>
  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();
  
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
  
      // Implement your login logic here, for example:
      if (username === 'admin' && password === 'admin') {
        // Redirect to dashboard or do something else
        alert('Login successful!');
      } else {
        document.getElementById('error-message').style.display = 'block'; // Tampilkan pesan kesalahan
      }
    });
  </script>
</body>
</html>
